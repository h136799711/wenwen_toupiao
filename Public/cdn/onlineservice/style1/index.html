<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>可展开折叠的滚动在线qq客服</title>
<!--引入开始-->
<script type="text/javascript" src="http://www.5imoban.net/download/jquery/jquery-1.8.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="skin/gold.css">
<script src="js/lrkf.js"></script>
<script>
$(function(){
	$("#lrkfwarp").lrkf({
		kftop:'140',				//距离顶部距离
		btntext:'<img  src="./skin/label_1.png" /><img  src="./skin/label_2.gif" /><img style="width:60px;" src="./skin/label_3.png" />',			//默认为 客服在线 四个字，如果你了解css可以使用图片代替
		defshow:false,			    //如果想默认折叠，将defshow:false,的注释打开，默认为展开
		position:'absolute',		//如果为absolute所有浏览器在拖动滚动条时均有动画效果，如果为空则只有IE6有动画效果，其他浏览器		
		qqs:[
			{'name':'售前1号','qq':'123456789'},			//注意逗号是英文的逗号
			{'name':'客服2号','qq':'123456789'},
			{'name':'客服3号','qq':'123456789'},
			{'name':'客服4号','qq':'123456789'}			//注意最后一个{}不要英文逗号
		],
		tel:[
			{'name':'24小时热线','tel':'400-888-8888'},	//注意逗号是英文的逗号
			{'name':'售后','tel':'400-888-8888'}
		],
		more:"#"				//>>更多方式
	});
});

</script>
</head>	
<body >

</body>
</html>
